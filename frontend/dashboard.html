<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xpensee - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" 
            onerror="console.error('Failed to load Chart.js from CDN')"
            onload="console.log('Chart.js loaded successfully')"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">ðŸ’° Xpensee</h1>
            <div class="nav-user">
                <span id="userName">User</span>
                <button id="logoutBtn" class="btn-logout">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="dashboard-container">
        <!-- Add Expense Form -->
        <div class="card expense-form-card">
            <h2 class="card-title">Add New Expense</h2>
            <form id="expenseForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="amount">Amount (â‚¹)</label>
                        <input type="number" id="amount" name="amount" step="0.01" min="0.01" required placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="">Select Category</option>
                            <option value="Food">Food</option>
                            <option value="Travel">Travel</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Bills">Bills</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description (Optional)</label>
                    <input type="text" id="description" name="description" placeholder="Enter description">
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <button type="submit" class="btn-primary">Add Expense</button>
            </form>
        </div>

        <!-- Filters and Stats -->
        <div class="stats-filters">
            <div class="card stats-card">
                <h3 class="stats-title">Total Spent</h3>
                <p class="stats-amount" id="totalSpent">â‚¹0.00</p>
                <p class="stats-count" id="totalCount">0 expenses</p>
            </div>
            <div class="card filters-card">
                <h3 class="card-title">Filters</h3>
                <div class="filter-group">
                    <label for="timeFilter">Time Period</label>
                    <select id="timeFilter" class="filter-select">
                        <option value="all">All Time</option>
                        <option value="day">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="categoryFilter">Category</label>
                    <select id="categoryFilter" class="filter-select">
                        <option value="All">All Categories</option>
                        <option value="Food">Food</option>
                        <option value="Travel">Travel</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Bills">Bills</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="charts-container">
            <div class="card chart-card">
                <h3 class="card-title">Expenses by Category (Bar Chart)</h3>
                <div class="chart-wrapper">
                    <canvas id="barChart"></canvas>
                </div>
            </div>
            <div class="card chart-card">
                <h3 class="card-title">Expenses by Category (Pie Chart)</h3>
                <div class="chart-wrapper">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Recent Transactions -->
        <div class="card transactions-card">
            <h3 class="card-title">Recent Transactions</h3>
            <div id="transactionsList" class="transactions-list">
                <p class="empty-state">No expenses yet. Add your first expense above!</p>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner hidden">
        <div class="spinner"></div>
    </div>

    <!-- Toast Message -->
    <div id="toast" class="toast hidden"></div>

    <script src="scripts/dashboard.js"></script>
    <script src="scripts/chart.js"></script>
</body>
</html>
